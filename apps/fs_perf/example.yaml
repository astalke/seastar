- name: example
  fs: [SFS, EXT4, XFS]
  device-path: /dev/nvme0n1p1
  runs-nb: 3
  smp: [4]
  files-info:
    small-files-nb: [16]
    big-files-nb: [16]
  probabilities:
    small-prob: [0.3, 0.8]
    small-write-prob: [0.2, 0.5]
    write-prob: [0.5]
  operations-info:
    limits:
      written-data-limit: 5G
      # read-data-limit: 400M
      # op-nb-limit: 10000
    parallelism: [64, 128, 512]
    seq-writes: [false, true]
    small-op-size-range: [[0, 1023k]]
    big-op-size-range: [[4M, 64M]]
  sfs-config:
    alignment: [4k]
    cluster-size: [4M, 32M]
    aligned-ops: [true]
    compaction:
      compactness: [0.5, 0.3, 0]
      compaction-max-memory-size: [256M]
  plot-param: smp
